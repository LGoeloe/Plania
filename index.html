<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Build by:Luigino Goeloe | version:0.01">
  <title>Plania | A simple planner app</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Embed Google fonts and fontawesome icons -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
  <script src="https://use.fontawesome.com/6afc164227.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Plania</h1>
    </header>
    <!-- Uncompleted Items -->
    <div id="todo">
      <ul id="listTodoItems" class="todoItems"></ul>
    </div>
    <!-- Completed Items -->
    <div id="done">
      <ul id="listDoneItems" class="todoItems"></ul>
    </div>
    <span id="listDoneItems_counter">You completed 0 out of 0 tasks</span>
    <footer>
      <input type="text" placeholder="Let's Plan Something..." id="item">
      <button id="addItem" type="button" name="button"><i class="fa fa-plus"></i></button>
    </footer>
  </div>

</body>
<!-- Loading JavaScript files-->
<script src="js/app.js"></script>
</html>
